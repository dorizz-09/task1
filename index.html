<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task_1</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url("bg-website.png");
        background-size: 2550px;
        background-position: center;
        background-repeat: no-repeat;
        font-family: "MS Sans Serif", Arial, sans-serif;
      }
      .container {
        background-color: #c0c0c0;
        border: 2px outset #ffffff;
        padding: 2px;
        width: 300px;
      }
      .title-bar {
        background-color: #001ad1;
        color: white;
        padding: 2px;
        font-weight: bold;
      }
      .content {
        padding: 10px;
        display: flex;
        justify-content: center;
      }
      .button {
        background-color: #c0c0c0;
        border: 2px outset #ffffff;
        padding: 2px 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title-bar">Windows 09</div>
      <div class="content">
        <h2 class="message" style="text-align: center">Hello World !!!</h2>
      </div>
      <div style="text-align: center">
        <button class="button" id="okButton"><b>Change Heading Tex</b>t</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#okButton").click(function () {
          $(".message").text("Haii kenalin aku Dorizzz dari angkatan 2022");
        });
      });
    </script>
  </body>
</html>
